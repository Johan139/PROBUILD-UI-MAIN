name: Build and Deploy probuildai-ui to Azure Container Apps (Development)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Debug: Print the creds JSON (values will be masked)
      - name: Debug creds
        run: |
          echo "CREDS_JSON=${{ secrets.AZURE_CREDENTIALS }}"

      # Log in to Azure using Service Principal
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Log in to Azure Container Registry
      - name: Log in to ACR
        run: |
          az acr login --name probuild

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push Docker image to ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: probuild.azurecr.io/probuildai-ui:dev-${{ github.sha }}

      # Deploy to Azure Container Apps
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: .
          acrName: probuild
          containerAppName: probuildai-ui
          resourceGroup: rg-Probuild
          containerAppEnvironment: managedEnvironment-rgProbuild-ae27
          imageToDeploy: probuild.azurecr.io/probuildai-ui:dev-${{ github.sha }}
          ingress: internal
          targetPort: 80
          environmentVariables: |
            BACKEND_URL=https://probuildai-backend.wonderful-grass-0f331ae8.centralus.azurecontainerapps.io/api
            API_KEY=${{ secrets.API_KEY }}

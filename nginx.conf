# --- FIX for PDF.js .mjs files ---
types {
    text/javascript mjs;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve PDF.js assets correctly (do NOT fallback to index.html)
    location /assets/pdfjs/ {
        try_files $uri =404;
    }

    # Normal static assets
    location /assets/ {
        try_files $uri $uri/ =404;
    }

    # Angular SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

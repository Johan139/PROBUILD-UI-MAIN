<form [formGroup]="form" (ngSubmit)="onSubmit()" class="subscription-form">
  <h2>Subscription Order Form</h2>

  <label>Legal Name:</label>
  <input formControlName="legalName" type="text" />

  <label>Contact Name:</label>
  <input formControlName="contactName" type="text" />

  <label>Contact Email:</label>
  <input formControlName="contactEmail" type="email" />

  <label>Subscription Type:</label>
  <div>
    <label><input type="radio" formControlName="subscriptionType" value="monthly" /> Monthly - $525</label>
    <label><input type="radio" formControlName="subscriptionType" value="annual" /> Annual - $5,250</label>
    <label><input type="radio" formControlName="subscriptionType" value="promo" /> Promo Annual - $4,400</label>
  </div>

  <label>Platform Tier:</label>
  <select formControlName="platformTier">
    <option value="">Select</option>
    <option value="basic">Basic</option>
    <option value="pro">Pro</option>
    <option value="enterprise">Enterprise</option>
  </select>

  <label>Number of Seats:</label>
  <input formControlName="numSeats" type="number" min="1" />

  <label>Custom Terms:</label>
  <textarea formControlName="customTerms"></textarea>

  <div class="consents">
    <label><input type="checkbox" formControlName="acceptMSA" /> I accept the Master Services Agreement</label>
    <label><input type="checkbox" formControlName="acceptPrivacy" /> I acknowledge the Privacy Policy</label>
    <label><input type="checkbox" formControlName="confirmAuthority" /> I confirm I'm authorized to subscribe</label>
  </div>

  <button type="submit" [disabled]="form.invalid">Confirm My Subscription</button>
</form>

<h2 mat-dialog-title>Upload Options</h2>
<mat-dialog-content>
  <p>You can upload individual files or a whole folder:</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="'files'">Upload Files</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="'folder'">Upload Folder</button>
</mat-dialog-actions>

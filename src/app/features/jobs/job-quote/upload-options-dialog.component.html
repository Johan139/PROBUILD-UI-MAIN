<h2 mat-dialog-title>Upload Options</h2>
<mat-dialog-content>
  <p>You can upload individual files or a whole folder:</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="button-row">
    <button mat-raised-button class="submit-btn" [mat-dialog-close]="'files'">Upload Files</button>
    <button mat-raised-button class="submit-btn" [mat-dialog-close]="'folder'">Upload Folder</button>
  </div>
  <button mat-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>

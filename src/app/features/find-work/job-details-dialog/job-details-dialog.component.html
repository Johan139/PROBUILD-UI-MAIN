<mat-card *ngIf="data.job">
  <mat-card-header>
    <mat-card-title>{{ data.job.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.job.projectName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Description:</strong> {{ data.job.description }}</p>
    <p><strong>Job Type:</strong> {{ data.job.jobType }}</p>
    <p><strong>Status:</strong> {{ data.job.status }}</p>
    <p><strong>Bidding Type:</strong> {{ data.job.biddingType }}</p>
    <p><strong>Address:</strong> {{ data.job.address }}</p>
    <div class="job-trades">
      <strong>Trades:</strong>
      <span *ngFor="let trade of data.job.trades" class="trade-pill" [class.match]="trade === userTrade">
        {{ trade }}
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClose()">Close</button>
  </mat-card-actions>
</mat-card>

<div class="contract-signing-container" *ngIf="contract">
  <h1>Contract Signing</h1>
  <div class="contract-text">
    <pre>{{ contract.contractText }}</pre>
  </div>

  <div class="signature-area" *ngIf="contract.status !== 'SIGNED'">
    <label for="signature">Digital Signature:</label>
    <input type="text" id="signature" [(ngModel)]="signature" placeholder="Type your full name">
    <button (click)="submitSignature()" [disabled]="!signature">Sign Contract</button>
  </div>

  <div class="signed-confirmation" *ngIf="contract.status === 'SIGNED'">
    <p>Contract signed successfully!</p>
  </div>
</div>

<div *ngIf="!contract">
  <p>Loading contract...</p>
</div>

<div class="main-container">
  <div class="message-text">
    <form [formGroup]="broadcastForm" (ngSubmit)="broadcastMessage()">
      <mat-form-field floatLabel="always" class="w-100">
        <mat-label>Password*</mat-label>
        <input type="text" matInput formControlName="message" required>
        <mat-error *ngIf="broadcastForm.get('messgae')?.hasError('required')">
          Message is required before broadcast can be made.
        </mat-error>
      </mat-form-field>
      <br>

      <button class="w-100" mat-raised-button (click)="broadcastMessage()">Send Update</button>
    </form>

  </div>
  <div class="message-history">
    <mat-card>

    </mat-card>

  </div>
</div>

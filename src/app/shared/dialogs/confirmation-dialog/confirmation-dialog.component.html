<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field *ngIf="data.input" class="full-width">
    <textarea matInput [(ngModel)]="reason" placeholder="Reason"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="dialog-btn return-btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="dialog-btn confirm-btn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>

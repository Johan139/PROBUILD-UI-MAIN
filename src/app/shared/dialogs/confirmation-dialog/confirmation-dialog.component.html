<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="dialog-btn return-btn" (click)="onCancel()">No</button>
  <button mat-button class="dialog-btn confirm-btn" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>

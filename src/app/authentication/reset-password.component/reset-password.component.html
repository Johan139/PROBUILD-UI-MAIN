<div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="fullcolumn">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-subtitle>
              Return to <a href="login">Sign In</a>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-divider></mat-divider>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="form-field">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>New Password</mat-label>
                  <input matInput type="password" formControlName="password" required />
                  <mat-error *ngIf="submitted && resetForm.get('password')?.errors?.['required']">
                    Password is required.
                  </mat-error>
                  <mat-error *ngIf="submitted && resetForm.get('password')?.errors?.['minlength']">
                    Password must be at least 10 characters.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="form-field">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Confirm Password*</mat-label>
                  <input matInput type="password" formControlName="confirmPassword" required />
                  <mat-error *ngIf="submitted && resetForm.errors?.['mismatch']">
                    Passwords do not match.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="action-buttons">
                <button class="submit-btn" mat-raised-button type="submit">Reset Password</button>
              </div>
            </form>

            <div *ngIf="success" class="success">{{ success }}</div>
            <div *ngIf="error" class="error">{{ error }}</div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

<div class="unsubscribe-container">
  <h2>Unsubscribe from Notifications</h2>
  <p>You can unsubscribe from our notifications by entering your email address below.</p>

  <form (ngSubmit)="unsubscribe()" #unsubscribeForm="ngForm" class="unsubscribe-form">
    <mat-form-field appearance="fill">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
        Please enter your email address.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" [disabled]="unsubscribeForm.invalid" class="submit-btn">
      Unsubscribe
    </button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>

  <a routerLink="/" class="home-button">Return to Home</a>
</div>

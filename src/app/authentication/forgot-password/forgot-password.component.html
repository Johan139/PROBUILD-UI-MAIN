<div *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="fullcolumn">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-subtitle>
              Return to <a href="login">Sign In</a>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-divider></mat-divider>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-field">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" required />
                  <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
                    Email is required.
                  </mat-error>
                  <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
                    Please enter a valid email address.
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="action-buttons">
                <button class="submit-btn" mat-raised-button type="submit">Send Reset Link</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="showAlert" class="alert-overlay">
    <div class="alert-modal">
      <p>{{ alertMessage }}</p>
      <button class="submit-btn" mat-raised-button (click)="closeAlert()">OK</button>
    </div>
  </div>

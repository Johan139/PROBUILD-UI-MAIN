<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="dialog-btn confirm-btn" [mat-dialog-close]="false">No</button>
  <button mat-button class="dialog-btn confirm-btn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>

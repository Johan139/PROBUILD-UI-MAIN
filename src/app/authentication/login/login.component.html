<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="fullcolumn">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-subtitle>
            Don't have an account? <a href="register">Sign up</a>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-divider></mat-divider>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-field">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required />
              </mat-form-field>
            </div>
            <div class="form-field">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input
                  [type]="hidePassword ? 'password' : 'text'"
                  matInput
                  formControlName="password"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="'Toggle password visibility'"
                  [attr.aria-pressed]="!hidePassword"
                >
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required.
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                  Password must be at least 10 characters long.
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
                  Password must contain at least one uppercase letter, one lowercase letter, and one special character.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="forgot-password-link">
              <a href="forgot-password">Forgot Password?</a>
            </div>
            <div class="action-buttons">
              <button class="submit-btn" mat-raised-button (click)="onLogin()">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
<div *ngIf="showAlert" class="alert-overlay">
  <div class="alert-modal">
    <p>{{ alertMessage }}</p>
    <button class="submit-btn" mat-raised-button (click)="closeAlert()">OK</button>
  </div>
</div>
